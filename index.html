<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Kalkulator</title>
</head>
<body>
    <script>
       let angka1 = 15
       let angka2 = 20

       // menjumlahkan angka
       function jumlah(angka1, angka2) {
        return angka1 + angka2;
       }

       // memanggil fungsi return
       let hasil = jumlah(angka1, angka2);
       console.log(hasil);
    </script>
</body>
</html>
